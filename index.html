    <div class="l-hauptmotiv">
      <!-- ContentBlock

      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="result-punkt-linie-flaeche/gg-sketch-punkt.png">
        <figcaption>
          <h2 class="m-portfolioItem-title">Netzpartikel</h2>
          <h3 class="m-portfolioItem-subtitle">Punkte, Linien und Fläche</h3>

          <p>Netzknoten faszinieren durch die Verbindung die sie darstellen. Der Sketch erzeugt ein Gitternetz mit unterschiedlichen Fortsetzungsstufen. Die Maus dient als Brücke. Es entsteht die Illusion von Mehrdimensionalität.</p>
          <p>Besonders der Schwarmmodus fasziniert aufgrund der entstehenden Muster in jeder Parameterkonstellation. Bei hoher Partikelzahl entsteht zunehmend der Eindruck von Räumlichkeit. Visuell sind die ähnlichen Formen sehr ansprechend.</p>
          <p>Für das Mesh empfehle ich eine Partikelanzahl unter 13, oder einen 0.01 Alphawert mit rapiden Partikelzahländerungen, für die spannendsten Ergebnisse. Die Voreinstellungen geben ein Gefühl von Kantflächen, obwohl doch eigentlich nur Fraktale von gemeinsamen Bewegungen zurückbleiben.</p>
          <p>Das Partikelnetz hat aufgrund seiner sauberen Ausgestaltung besonders bei erhöhter Partikelzahl eine fesselnde Wirkung. Besonders wird diese auch bei einem Alphawert von 0.01 noch einmal wenn der Sketch über eine längere Zeit laufen gelassen wird.</p>
          <p></p>
          <p><a class="m-linkButton m-linkButton--invers" href="result-punkt-linie-flaeche/index.html" target="_blank">Sketch zeigen</a></p>
        </figcaption>
      </figure>
    </div>

  <main id="l-mainContent">
    <div class="l-grid-for-large-items">

      <!-- ContentBlock 
        ####################################################################-->
      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="result-freie-arbeit/gg-sketch-freie-arbeit.png">
        <figcaption>
          <h2 class="m-portfolioItem-title">Kamera Abstraktion</h2>
          <h3 class="m-portfolioItem-subtitle">Freie Arbeit</h3>
          <p>Das Hauptmotiv spiegelt die Wirklichkeit. Die Kamera gilt als Ausgangspunkt für die betrachtende Person, die selbst in ihrer Veränderung im Zentrum des Sketches steht.</p>
          <p>Ein klares Bild wird in abstrakte Darstellung transformiert.</p>
          <p>Es entsteht ein dynamisches Bild für die betrachtende Person, dass trotz aller Abstraktion eine Verbindung zur Quelle aufrecht erhält.</p>
          <p>Spannend ist besonders bei wie viel Abstraktion immer noch ein Gefühl für das Ursprungsmotiv erhalten bleibt.</p>
          <p><a class="m-linkButton" href="result-freie-arbeit/index.html" target="_blank">Sketch zeigen</a></p>
        </figcaption>
      </figure>


      <!-- ContentBlock 
        ####################################################################-->
      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="result-farbe/gg-sketch-farbe.png">
        <figcaption>
          <h2 class="m-portfolioItem-title">Farbige Strukturen</h2>
          <h3 class="m-portfolioItem-subtitle">Farbe</h3>
          <p>Der Sketch zeichnet sich durch seine Vielfalt aus, er enthält eine Vielzahl an beweglichen Teilen die sich zu visuell spannenden Motiven zusammenfügen.</p>
          <p>Aus (un)gefüllten Punkten entstehen unterschiedliche geometrische Formen. Ohne Bewegung entsteht ein Eindruck von Räumlichkeit. Mit Bewegung sieht die betrachtende Person geschlossene, nahe, gut fortgesetzte Gestalten, die ein gemeinsames Schicksal haben.
          Über unterschiedliche Verblendungsmodi entstehen Illusionen von Flächen, Rauten und Linien, aufgrund der linearen Bewegung.</p>
          <p>Bei gefüllten Punkten sind besonders die Blendmodi spannend.<br /> [! Epilepsiewarnung bei gechecktem redrawBackground !]</p>
          <p>Die unzähligen beweglichen Teile sind mit Absicht Teil des Sketches, sie laden zum ausprobieren ein und helfen das Farbenspiel zu verstehen.</p>

          <p><a class="m-linkButton" href="result-farbe/index.html" target="_blank">Sketch zeigen</a></p>
        </figcaption>
      </figure>
